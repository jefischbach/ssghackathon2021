<ion-content>
  <div class="login-logo">
    <img src="assets/img/logo.png" alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Nom d'utilisateur</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Nom d'utilisateur requis
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Mot de passe</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Mot de passe requis
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Se connecter</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <div style="width: 100%;height:50%;background-color: rgb(243,242,242)">

  </div>

</ion-content>
