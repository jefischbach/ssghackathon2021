<ion-content class="speaker-detail">

  <div class="speaker-background">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
  </div>

  <h4 *ngIf="user" class="center">{{user.firstName}} {{user.lastName}}</h4>

  <section style="margin-top: 3em;">
    <ion-grid>
      <ion-row class="homerow">
        <ion-col>
          <div class="tabb">
            <ion-tab-button  size="medium" color="light" (click)="goToQr()">
              <ion-label>Pass collecte</ion-label>
              <ion-icon name="qr-code" class="big"></ion-icon>
            </ion-tab-button>
          </div>
        </ion-col>
        <ion-col>
          <div class="tabb">
            <ion-tab-button  size="medium" color="light" (click)="goToMap()">
              <ion-label>Trouver le centre <br/> de distribution</ion-label>
              <ion-icon class="big" name="navigate"></ion-icon>
            </ion-tab-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="homerow mt-2">
        <ion-col>
          <div class="tabb">
            <ion-tab-button  size="medium" color="light" (click)="goToFiles()">
              <ion-label>Coffre-fort <br/>num√©rique</ion-label>
              <ion-icon name="lock-closed" class="big"></ion-icon>
            </ion-tab-button>
          </div>
        </ion-col>
        <ion-col>
          <div  class="tabb" >
            <ion-tab-button size="medium" color="light" (click)="goToChat()">
              <ion-label>Contacter votre <br/> assistant social</ion-label>
              <ion-icon name="chatbubbles" class="big"></ion-icon>
            </ion-tab-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>


</ion-content>
